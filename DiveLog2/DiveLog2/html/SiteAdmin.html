<!DOCTYPE html>
<html ng-app="adminmaintenance">
<head>
    <title>Dive Sites</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/site.css" rel="stylesheet" />
    <style>
        .oddRow {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <div ng-controller="adminCtrl">
        <!--Navigation header-->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#adminMenu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Younder water Admin</a>
                <div class="collapse navbar-collapse" id="adminMenu">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active:isActive('Locations')}">
                            <a href="#/locations">Locations</a>
                        </li>
                        <li ng-class="{active:isActive('Sites')}">
                            <a href="#/sites">Dive Sites</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Optional title bar-->
        <div class="current-spot">
            <div class="container-fluid" ng-show="!isActive('')">
                <div class="container">
                    <h3>{{getTitle()}}</h3>
                </div>
            </div>
        </div>
        <!--View content-->
        <div class="main-content">
            <div class="container-fluid">
                <div class="container">
                <div ng-view></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-1.11.3.min.js"></script> 
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/angular-route.min.js"></script>
    <script src="../js/sites.js"></script>
    <script src="../app/adminmaintenance.js"></script>
</body>
</html>
